<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>TS-GB</title>
  </head>
  <body>
    <div id="main">
      <div id="logo"></div>

      <div id="lcd-container">
        <div id="top-indicators">
          <span id="lcd-stats"></span>
          <span id="ts-gb-version">v<%= require('ts-gb/package.json').version %></span>
        </div>
        <div id="lcd-controls">
          <div class="playback-controls">
            <div class="control control-button play-button"></div>
            <div class="control control-button pause-button"></div>
          </div>

          <div class="volume-controls">
            <div class="control control-button unmute-button"></div>
            <div class="control control-button mute-button"></div>
            <input type="range" class="control volume-slider" min="0" max="100" value="50">
          </div>
        </div>
      </div>

       <div id="load-files-container">
        <label class="load-button" for="load-bootrom-btn">Load a boot ROM (optional)</label>
        <label class="load-button" for="load-rom-btn">Load a game</label>

        <input id="load-bootrom-btn" type="file" accept=".bin">
        <input id="load-rom-btn" type="file" accept=".gb,.gbc">
      </div>
    </div>

    <a id="github-link" href="https://github.com/Lyrkan/ts-gb/" title="Github" target="_blank"></a>

    <!-- Holds the current error message -->
    <div id="error">
      <div class="error-inner">
        <div class="error-title">
          <div class="close-button"></div>
          <span>Oops!</span>
        </div>
        <div class="error-message">An unknown error occured</div>
        <div class="error-footer">
          <a href="https://github.com/Lyrkan/ts-gb/issues" target="_blank">
            Feel free to open an issue on Github
          </a>
        </div>
      </div>
    </div>

    <!-- Holds toast messages -->
    <div id="toasts"></div>
  </body>
</html>
