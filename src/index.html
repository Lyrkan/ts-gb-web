<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>TS-GB</title>
  </head>
  <body>
    <div id="main">
      <h1>TS-GB</h1>
      <div id="lcd-container">
        <div id="lcd-stats"></div>
        <div id="lcd-controls">
          <div class="control-button play-button"></div>
          <div class="control-button pause-button"></div>
        </div>
        <canvas id="lcd"></canvas>
      </div>
      Load a boot ROM (optional): <input id="load-bootrom-btn" type="file" accept=".bin"><br>
      Load a game: <input id="load-rom-btn" type="file" accept=".gb">
    </div>

    <a id="github-link" href="https://github.com/Lyrkan/ts-gb/" title="Github" target="_blank"></a>
  </body>
</html>
